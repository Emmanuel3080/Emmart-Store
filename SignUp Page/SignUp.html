<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emmart | SignUp Page</title>
   
    <link rel="stylesheet" href="./SignUp.css" />
     <link rel="stylesheet" href="./signUpmedia.css">

       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body>

   
    
    <div class="signup-container">
    <h2>Welcome To Emmart</h2>
    <p class="signUp">Sign Up</p>
    <form id="studentForm">
      <label for="name">Your Full Name: </label><br>
       <input type="text" id="name" placeholder="Full Name" required  class="inputField"/>
       <label for="username">Your Username: </label>
        <input type="text" placeholder="username" class="inputField" id="username" required>
        <label for="email">Your Email: </label>
      <input type="email" id="email" class="inputField" placeholder="name@gmail.com" required />
      <label for="password">Your Password: </label>
      <input type="password"  class="inputField"id="password" placeholder="*******" required />
      <p id="errorMessage"></p>
      <div class="check" >
         <input type="checkbox" id="showPassword" >
         <h3 class="text" >
          Show Password
         </h3>
      </div>
    
       <p id="loading"></p>
      <button type="submit" id="btn">
          <span class="textCart">Register</span>
 <span class="spinner-border spinner-border-sm  loader d-none " role="status">
  <span class="visually-hidden"></span>
</span>
      </button>
    </form>
  
    <p>Already registered? <a href="../SignIn Page/signIn.html">Login here</a></p>
  </div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="./SignUp.js" type="module"> </script>
  </body>
</html>
